<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estética Gold Glam</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- TIPOGRAFÍAS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Raleway', sans-serif;
        background-image: url('https://i.ibb.co/1z9ZLhY/black-bg.jpg'); /* fondo oscuro elegante */
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    /* BRILLOS DORADOS */
    .spark {
        position: fixed;
        top: -10px;
        z-index: 9999;
        user-select: none;
        pointer-events: none;
        color: gold;
        font-size: 1em;
        opacity: 0.7;
        animation-name: shineFall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes shineFall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

    .overlay {
        background: rgba(0,0,0,0.55);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
    }

    .contenido {
        position: relative;
        z-index: 2;
        padding-top: 50px;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    img.logo {
        width: 70%;
        max-width: 300px;
        border-radius: 20px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    img.logo:hover {
        transform: rotate(-3deg) scale(1.05);
        box-shadow: 0 0 20px gold;
        cursor: pointer;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 50px;
        margin-top: 15px;
        color: gold;
        text-shadow: 0 0 12px #ffd700;
    }

    /* BOTONES */
    .btn {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 14px auto;
        padding: 15px;
        background: rgba(255, 215, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 215, 0, 0.4);
        color: white;
        font-size: 18px;
        font-weight: 700;
        border-radius: 16px;
        text-decoration: none;
        transition: 0.25s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
        background: rgba(255, 215, 0, 0.3);
        transform: scale(1.05);
    }

    .btn-regresar {
        width: 60%;
        max-width: 180px;
        margin: 25px auto;
        padding: 12px 14px;
        background: linear-gradient(135deg, #d4af37, #ffd700, #f5c400);
        background-size: 300% 300%;
        color: white;
        font-size: 16px;
        font-weight: 800;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 50px;
        border: none;
        animation: glow 4s ease infinite;
        box-shadow: 0 0 15px rgba(255,215,0,0.6);
        transition: all 0.25s ease;
    }

    @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .btn-regresar i { font-size: 18px; }
    .btn-regresar:hover { transform: scale(1.12); filter: brightness(1.2); }

    .social-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 18px;
    }

    .social-circle {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        text-decoration: none;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(255,215,0,0.25);
    }
    .social-circle:hover { transform: scale(1.15); }

    .tikTok { background: #000; }
        .facebook { background: #1877f2; }
        .instagram { 
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        }
    .direccion {
        color: white;
        font-weight: 600;
        font-size: 16px;
        text-shadow: 0 0 8px black;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    .seccion {
        display: none;
        position: relative;
        z-index: 2;
        padding: 40px 20px;
        animation: fadeIn 0.8s ease;
    }

    .titulo {
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 25px;
        text-shadow: 0 0 14px #ffd700;
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="contenido" id="inicio">
    <img src="https://i.ibb.co/0JjL6KP/logo-estetica.png" class="logo" alt="Logo Estética">
    <h1>Gold Glam Estética</h1>

    <a class="btn" onclick="mostrar('servicios')"><i class="fa-solid fa-scissors"></i> Servicios</a>
    <a class="btn" onclick="mostrar('productos')"><i class="fa-solid fa-gift"></i> Productos</a>
    <a class="btn" onclick="mostrar('galeria')"><i class="fa-solid fa-images"></i> Galería</a>
    <a class="btn" href="https://wa.me/+523314345505" target="_blank"><i class="fa-brands fa-whatsapp"></i> Agendar Cita</a>

    <div class="social-container">
        <a class="social-circle tikTok" href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a class="social-circle facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="social-circle instagram" href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <div class="direccion">
        <i class="fa-solid fa-location-dot"></i> Calle Gold #123, Tepic, Nayarit
    </div>
</div>

<!-- SECCIONES -->
<div class="seccion" id="servicios">
    <h2 class="titulo">Servicios</h2>
    <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
        <img src="https://i.ibb.co/6bH3g5H/corte-mujer.jpg" style="width:85%; max-width:420px; border-radius:20px;">
        <img src="https://i.ibb.co/Wk2p0K2/manicure.jpg" style="width:85%; max-width:420px; border-radius:20px;">
        <img src="https://i.ibb.co/B3h4kRt/maquillaje.jpg" style="width:85%; max-width:420px; border-radius:20px;">
    </div>
    <a class="btn-regresar" onclick="regresar()"><i class="fa-solid fa-arrow-left"></i> Regresar</a>
</div>

<div class="seccion" id="productos">
    <h2 class="titulo">Productos</h2>
    <div style="display:flex; flex-direction:column; gap:20px; align-items:center;">
        <div style="width:90%; max-width:420px; background:rgba(0,0,0,0.6); padding:20px; border-radius:22px;">
            <img src="https://i.ibb.co/FV0jWGb/serum.jpg" style="width:100%; border-radius:18px;">
            <div style="font-size:28px; font-weight:900;">Serum Facial</div>
            <div style="font-size:24px; font-weight:800; color:#ffd700;">$350 MXN</div>
            <p>Serum profesional para piel radiante.</p>
        </div>
        <div style="width:90%; max-width:420px; background:rgba(0,0,0,0.6); padding:20px; border-radius:22px;">
            <img src="https://i.ibb.co/9t9NQrJ/esmaltes.jpg" style="width:100%; border-radius:18px;">
            <div style="font-size:28px; font-weight:900;">Esmaltes Premium</div>
            <div style="font-size:24px; font-weight:800; color:#ffd700;">$120 MXN</div>
            <p>Variedad de colores con acabado profesional.</p>
        </div>
    </div>
    <a class="btn-regresar" onclick="regresar()"><i class="fa-solid fa-arrow-left"></i> Regresar</a>
</div>

<div class="seccion" id="galeria">
    <h2 class="titulo">Galería</h2>

    <div style="display:flex; flex-direction:column; gap:20px; align-items:center;">
        <img src="https://i.ibb.co/qyW8F6G/estilista1.jpg"
             style="width:85%; max-width:420px; border-radius:20px;">

        <img src="https://i.ibb.co/jkyT0Qx/estilista2.jpg"
             style="width:85%; max-width:420px; border-radius:20px;">
    </div>

    <a class="btn-regresar" onclick="regresar()">
        <i class="fa-solid fa-arrow-left"></i> Regresar
    </a>
</div>

<script>
// BRILLOS DORADOS
function crearBrillos() {
    const count = 50;
    for (let i = 0; i < count; i++) {
        let spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = Math.random() * window.innerWidth + 'px';
        spark.style.fontSize = (Math.random() * 10 + 12) + 'px';
        spark.style.animationDuration = (Math.random() * 5 + 5) + 's';
        spark.innerText = '✨';
        document.body.appendChild(spark);
    }
}
crearBrillos();

// NAVEGACIÓN
function mostrar(id) {
    document.getElementById("inicio").style.display = "none";
    document.querySelectorAll(".seccion").forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "block";
}

function regresar() {
    document.querySelectorAll(".seccion").forEach(sec => sec.style.display = "none");
    document.getElementById("inicio").style.display = "block";
}
</script>

</body>
</html>
